    <script type="text/javascript">

      /*
        Fade-in function based of "Fade HTML element with raw javascript" https://stackoverflow.com/a/2695777 
        THX kennebec (https://stackoverflow.com/users/80860/kennebec)
      */
      function fadeIn(elem, speed,callback){
          if(elem.style){
              elem.style.opacity= '0';
          }
          window.fadetimer= setInterval(function(){
              elem.style.opacity= +(elem.style.opacity)+.02;

              switch (elem.id) {
                case 'cardanologoel':

                  if(elem.style.opacity> 0.77){
                      clearInterval(fadetimer);
                      callback();
                  }
                  break;
              
                default:
                  if(elem.style.opacity> 1){
                      clearInterval(fadetimer);
                      callback();
                  }
                  break;
              }


              
          },
          speed);
      }

      document.addEventListener("DOMContentLoaded", function (event) {
          // type();
          movingBackgroundImage();

          var bodyEl = document.getElementById('bodyel');

          var logoEl = document.getElementById('logoel');
          var moreEl = document.getElementById('moreel');
          var subtextEl = document.getElementById('subtextel');
          var cardanologoEl = document.getElementById('cardanologoel');
          

          logoEl.addEventListener('mouseover', function() {

            moreEl.classList.add("more_hover");
            cardanologoEl.style.opacity = 1;

          });

          logoEl.addEventListener('mouseout', function() {
              
            moreEl.classList.remove("more_hover");
            cardanologoEl.style.opacity = 0.55;
            
          });

          moreEl.addEventListener('mouseover', function() {

          cardanologoEl.style.opacity = 1;

          });

          moreEl.addEventListener('mouseout', function() {
            
          cardanologoEl.style.opacity = 0.55;

          });

          fadeIn(bodyEl,2,function() {

            fadeIn(logoEl,4,function() {

              fadeIn(subtextEl,7,function() {

                fadeIn(moreEl,8,function() {

                  type();

                  fadeIn(cardanologoEl,10,function() {

                    // console.log("done animating");

                  });

                });

              });

            });

          });

        });
